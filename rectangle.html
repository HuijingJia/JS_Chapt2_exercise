<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Create a  Simple Application</title>
    <script>
        var length = prompt("Enter the length of rectangle: ");
        length = parseFloat(length);
        var width = prompt("Enter width of the rectangle: ");
        width = parseFloat(width);
        var area = length*width;
        area = parseInt(area);
        var Perimeter = 2*( length + width);
        document.write("<h1>The Area and Perimeter App</h1>");
        document.write("Length = "+ length +"<br>"
                        +"Width = "+ width+ "<br><br>"+
                        
                        "Area = "+ area + "<br>"+
                        "Perimeter = "+ Perimeter+"<br><br>");
    </script>
</head>
<body>
    <main>
        <p>Thanks for using the Area and Perimeter application.</p>
    </main>
</body>
</html>
